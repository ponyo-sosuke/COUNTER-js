  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Inter font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Elements CSS -->
    <link rel="stylesheet" href="css/index.min.css" />
    <link rel="stylesheet" href="css/compteur.css" />
    <link rel="stylesheet" href="css/counter.css" />

    <style></style>

  <body>
    <!-- Start your project here-->
    <!-- test react-->


    <!-- test card -->
    <main class="flex justify-center">
      <section class="block text-center p-6 mt-8 mb-8 rounded-lg shadow-lg bg-white max-w-sm">
        
        <img class="mb-4" src="img/simplon-logo.svg" alt="Simplon Hauts de France" title="Simplon Hauts de France">
        <h5 class="text-2xl font-light text-center mb-4">Formation Dev Front end</h5>
        <!-- separation-->
        <article class="w-full bg-purple-300 h-0.5 mb-4">
          <div class="bg-blue-600 h-0.5" style="width: 50%"></div>
        </article>
        <span id="counter" class="text-gray-700 text-9xl mt-8 mb-12 text-center">
          0
        </span>
        <!-- separation-->
        <article class="w-full bg-purple-300 h-0.5 mb-8 mt-4">
          <div class="bg-blue-600 h-0.5" style="width: 50%"></div>
        </article>
        <article class="text-center space-x-2 mb-2 mt-6">
          
          <button
            type="button"
            class="btn decrease w-16 h-12 px-6 py-2.5 bg-gray-600 text-white font-semibold text-2xl leading-tight uppercase rounded shadow-md hover:bg-gray-700 hover:shadow-lg focus:bg-gray-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-800 active:shadow-lg transition duration-150 ease-in-out"
          >
            -
          </button>
          
            <button
              type="button"
              class="btn increase text-center w-16 h-12 px-6 py-2.5 bg-red-600 rounded text-white font-semibold text-2xl leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out"
            >
              +
            </button>
        
        </article>
        <article class="text-center mb-2">
          <button
            type="button" 
            class="btn reset w-36 px-6 py-2.5 mt-2 bg-gray-300 rounded text-gray-700 font-light text-xl leading-tight uppercase rounded shadow-md hover:bg-yellow-400 hover:shadow-lg focus:bg-yellow-500 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-yellow-500 active:shadow-lg transition duration-150 ease-in-out"
          >
            RESET
          </button>
        </article>

      </section>
    </main>
